volumes:
  db_data: {}

services:
  db:
    image: mariadb:11.7.2
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: mysql
      MARIADB_PASSWORD: mysql
      MARIADB_DATABASE: sales-app
    ports:
      - 3306:3306
    volumes:
      - ./db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
