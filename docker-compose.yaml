volumes:
  db_data: {}

services:
  app:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/home/go/app
    depends_on:
      - db

  db:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: mysql
      MARIADB_PASSWORD: mysql
      MARIADB_DATABASE: sales-app
    ports:
      - 3306:3306
    volumes:
      - ./db_data:/var/lib/mysql
